<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock Face (Left Side) -->
  <circle cx="35" cy="50" r="28" fill="#1e3a8a" />
  
  <!-- Clock Hour Markers -->
  <line x1="35" y1="22" x2="35" y2="25" stroke="#f5f5f5" strokeWidth="1.5" strokeLinecap="round" />
  <line x1="50" y1="30" x2="48" y2="32" stroke="#f5f5f5" strokeWidth="1.5" strokeLinecap="round" />
  <line x1="60" y1="50" x2="63" y2="50" stroke="#f5f5f5" strokeWidth="1.5" strokeLinecap="round" />
  <line x1="50" y1="70" x2="48" y2="68" stroke="#f5f5f5" strokeWidth="1.5" strokeLinecap="round" />
  <line x1="35" y1="78" x2="35" y2="75" stroke="#f5f5f5" strokeWidth="1.5" strokeLinecap="round" />
  <line x1="20" y1="70" x2="22" y2="68" stroke="#f5f5f5" strokeWidth="1.5" strokeLinecap="round" />
  <line x1="10" y1="50" x2="7" y2="50" stroke="#f5f5f5" strokeWidth="1.5" strokeLinecap="round" />
  <line x1="20" y1="30" x2="22" y2="32" stroke="#f5f5f5" strokeWidth="1.5" strokeLinecap="round" />
  
  <!-- Clock Hands -->
  <line x1="35" y1="50" x2="35" y2="42" stroke="#f5f5f5" strokeWidth="3" strokeLinecap="round" transform="rotate(30 35 50)" />
  <line x1="35" y1="50" x2="35" y2="30" stroke="#f5f5f5" strokeWidth="2" strokeLinecap="round" />
  
  <!-- Calendar (Right Side) -->
  <rect x="50" y="20" width="45" height="60" rx="4" fill="#ffffff" stroke="#1e3a8a" strokeWidth="2" />
  
  <!-- Calendar Binding Loops -->
  <circle cx="60" cy="25" r="2" fill="#1e3a8a" />
  <circle cx="85" cy="25" r="2" fill="#1e3a8a" />
  
  <!-- Calendar Grid - Top Row (Orange) -->
  <rect x="52" y="30" width="12" height="12" fill="#f97316" rx="1" />
  <rect x="66" y="30" width="12" height="12" fill="#f97316" rx="1" />
  
  <!-- Calendar Grid - Middle Row -->
  <rect x="52" y="44" width="12" height="12" fill="#1e3a8a" />
  <rect x="66" y="44" width="12" height="12" fill="#1e3a8a" />
  <rect x="80" y="44" width="12" height="12" fill="#1e3a8a" />
  
  <!-- Person with Graduation Cap -->
  <rect x="70" y="48" width="4" height="6" fill="#ffffff" rx="0.5" />
  <rect x="69" y="46" width="6" height="4" fill="#ffffff" rx="1" />
  <rect x="70" y="44" width="4" height="2" fill="#1e3a8a" />
  
  <!-- Calendar Grid - Bottom Row -->
  <rect x="52" y="58" width="12" height="12" fill="#1e3a8a" />
  <rect x="66" y="58" width="12" height="12" fill="#1e3a8a" />
  <rect x="80" y="58" width="12" height="12" fill="#1e3a8a" />
</svg>

